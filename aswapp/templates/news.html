{% extends 'base.html' %}

{% block title %}<title>News</title>{% endblock %}

{% block content %}
<h1>Hello {{ request.user }}!</h1>

    {% for contribution in contributions %}
    <div>
        <div>
            <p>{{ forloop.counter }}</p>
            <div>
                <p>{{ contribution.name }}</p>
                <p>{{ contribution.content }}</p>
                <p>{{ contribution.created_at }}</p>
            </div>
        </div>
    </div>
    <hr>
    {% endfor %}

{% endblock %}
