{% extends "base.html" %}

{% block title %}
    Login Here
{% endblock %}

{% block content %}
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form }}
        <button type='submit' class="btn btn-success">Login</button>
        <p>Don't have an account? <a href='/register'></a></p>
    </form>
{% endblock %}
