{% extends 'base.html' %}

{% block title %}<title>News</title>{% endblock %}

{% block content %}
    {% load humanize %} 
        <table>
            <tr>
                <th>user:</th>
                <td>{{ username }}</td> 
            </tr> 
            <tr>
                <th>created at:</th>
                <td> {{ joined }} </td> 
            </tr>
            <tr>
                <th>karma</th>
                <td>{{ karma }}</td> 
            </tr>
            <tr>
                <th>email</th>
                <td>{{ email }}</td> 
            </tr> 
            <tr>
                <th>description</th>
                <td>{{ description }}</td>
            </tr>
            <form action="{% url 'profile_view' %}", method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit"> update </button>
            </form>
            <tr>
                <th>
                    <p><a href="{% url 'show_contributions_user' id=username %}">Submissions</a></p>
                </th>
            </tr>
           
        </table>

    

{% endblock %}
